<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="cardgamecss.css"></link>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Card Game</title>
  </head>
  <body>
<div class="container-sm container">
    <div class="card-group">
        <div class="card">
          <img class="card-img-top" src="josuke.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Josuke Higashikata</h5>
            <div class="row">
                <div class="col">
            <p class="card-text attack">Attack: 3</p>
            </div>
            <div class="col">
            <p class="card-text defense">Defense: 4</p>
          </div>
          </div>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="jotaro.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Jotaro Kujo</h5>
            <div class="row">
                <div class="col">
            <p class="card-text attack">Attack: 5</p>
            </div>
            <div class="col">
            <p class="card-text defense">Defense: 5</p>
          </div>
          </div>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="okuyasu.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Okuyasu Nijimura</h5>
            <div class="row">
                <div class="col">
            <p class="card-text attack">Attack: 5</p>
            </div>
            <div class="col">
            <p class="card-text defense">Defense: 2</p>
          </div>
          </div>
          </div>
          </div>
    </div>
    <div class='container text-center health-display'>
        <h4 id="opponent-health" class='text-center'>Opponent Health: 10</h4>
        <button id="deathmatch" onclick="cardDeathMatch()"type="button" class="btn bt-lg btn-danger">Death Match Go</button>
        <h4 id="player-health" class='text-center'>Player Health: 10</h4>
        </div>
      <div class="card-group">
        <div class="card">
          <img class="card-img-top" src="josuke.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Josuke Higashikata</h5>
            <div class="row">
                <div class="col">
            <p class="card-text attack">Attack: 3</p>
            </div>
            <div class="col">
            <p class="card-text defense">Defense: 4</p>
          </div>
          </div>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="jotaro.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Jotaro Kujo</h5>
            <div class="row">
                <div class="col">
            <p class="card-text attack">Attack: 5</p>
            </div>
            <div class="col">
            <p class="card-text defense">Defense: 5</p>
          </div>
          </div>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="okuyasu.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Okuyasu Nijimura</h5>
            <div class="row">
                <div class="col">
            <p class="card-text attack">Attack: 5</p>
            </div>
            <div class="col">
            <p class="card-text defense">Defense: 2</p>
          </div>
          </div>
          </div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="cardgamejs.js" charset="utf-8"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
